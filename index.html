<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator-container">
            <div class="calculator-screen" id="calc-screen">
                <div id="display-expr">2 + 5 =</div>
                <div id="display-result">0</div>
            </div>

            <button class="button" id="c">C</button>
            <button class="button" id="delete">&larr;</button>

            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button operator" id=" / ">รท</button>

            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button operator" id=" x ">x</button>

            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button operator" id=" - ">-</button>

            <button class="button number" id="point">.</button>
            <button class="button number" id="0">0</button>
            <button class="button return" id="return">=</button>
            <button class="button operator" id=" + ">+</button>

        </div>
        
        <script src="script.js"></script>
    </main>
    
</body>
</html>
